{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Crossword</title>
    <link rel="stylesheet" href="{% static 'css/final_shit.css' %}">
</head>
<body style="background-color: rgba(241,237,198,0.61)">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(228,214,162,0.68)">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CrossWorld</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/crossword">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://t.me/+3F4bx9FEsyNhYjIy">Telegram</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <form method="post"  action="/crossword/result/{{ data }}">
    <div class="row" align="center">
        <button type="submit" name="filled" class="btn btn-success button1">Скачать заполненный кроссворд</button>
        <button type="submit" name="empty" class="btn btn-success button2">Скачать пустой кроссворд</button>
    </div>
    </form>
    <table align="center">
    {% for row in matrix %}
        <tr>
            {% for symbol in row %}
            {% if symbol != "_" %}
                <td align="center">{{symbol}}</td>
            {% else %}
                <td></td>
            {% endif%}
            {% endfor %}
        </tr>
    {% endfor %}
    </table>
</body>
</html>
